        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version-file: '.nvmrc'
          - run: |
              git config --global user.name "Jonny-Cho"
              git config --global user.email "andante2183@gmail.com"
              npm ci
              npm run deploy
